<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conduct Event - LearnX</title>
  <link rel="stylesheet" href="learn.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6f62da;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-button {
      background-color: #6f62da;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #594dd9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Conduct Your Event</h2>
    <form>
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" placeholder="Enter event name" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Describe the event" required></textarea>
      </div>

      <div class="form-group">
        <label for="institution">Institution Name</label>
        <input type="text" id="institution" placeholder="Enter institution name" required />
      </div>

      <div class="form-group">
        <label for="fee">Fee (INR)</label>
        <input type="number" id="fee" placeholder="0 if free" required />
      </div>

      <div class="form-group">
        <label for="mode">Mode of Event</label>
        <select id="mode" required>
          <option value="">-- Select Mode --</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Submit Event</button>
    </form>
  </div>
</body>
</html>
